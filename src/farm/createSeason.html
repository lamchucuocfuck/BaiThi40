            <nav class="navbar navbar-expand-lg ">

                    <span></span>
                    <i class="fas fa-align-left"></i>

            <div id="myModal" class="myModal">
                <div class="modal-content" style="border: none">

                    <form id="formCreateSeason" class="container" action="">
                        <div class="form-group">
                            <span>Tên Mùa Vụ</span>
                            <input id="textNameSeason" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <span>Sản Lượng Ước Tính</span>

                            <input id="textQuantity" type="number" class="form-control" required>
                        </div>

                        <span>Ngày Bắt Đầu</span>
                        <div class="form-group">
                            <input id="textDateStart" type="date" class="form-control">
                        </div>
                        <div class="form-group">
                            <span>Ngày Kết Thúc</span>
                            <input id="textDateEnd" type="date" class="form-control">
                        </div>

                        <div class="form-group">
                            <span">Trạng Thái</span>
                                <div class="form-check">
                                    <input class="form-check-input radioBtn" type="radio" name="Radio" id="soonSeason"
                                        value="Chưa Bắt Đầu" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Chưa bắt đầu
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input radioBtn" type="radio" name="Radio" id="inSeason"
                                        value="Trong Mùa Vụ">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Trong mùa vụ
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input radioBtn" type="radio" name="Radio" id="endSeason"
                                        value="Đã Kết Thúc" checked>
                                    <label class="form-check-label" for="exampleRadios3">
                                        Đã kết thúc
                                    </label>
                                    <div>
                                        <input id="quantityEnd" class="statusSeason w-50 form-control"
                                            style="display:none" type="number" placeholder="Nhập Sản Lượng Đạt Được..."
                                            required>

                                    </div>
                                </div>
                        </div>


                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary p-2" id="btnModalAdd">Thêm mùa vụ</button>

                        </div>


                    </form>
                </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

        <script>
            Date.prototype.toDateInputValue = (function () {
                var local = new Date(this);
                local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
                return local.toJSON().slice(0, 10);
            });

            $(document).ready(function () {
                $('#textDateStart').val(new Date().toDateInputValue());
            });


            $('input[type="radio"]').click(function () {

                if ($(this).attr("value") == "Chưa Bắt Đầu" || "Trong Mùa Vụ") {
                    $(".statusSeason").hide('slow');
                }
                if ($(this).attr("value") == "Đã Kết Thúc") {
                    $(".statusSeason").show('slow');
                }
            });

            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });

            //--------------------------------------Add User--------------------------------------------



            $("#btnModalAdd").click(function () {
                var data = {};
                data.name = $("#textNameSeason").val();
                data.quantity = $("#textQuantity").val();
                data.quantityend = $("#quantityEnd").val();
                data.startAt = $("#textDateStart").val();
                data.endAt = $("#textDateEnd").val();
                data.status = $('input[name=Radio]:checked', '#formCreateSeason').val();
                // console.log(data);
                $.ajax(
                    {
                        url: "https://627c763ce5ac2c452af08808.mockapi.io/activity",
                        type: "POST",
                        data: data,
                        success: function (result) {
                            location.reload()
                        }
                    })
            })

        </script>
