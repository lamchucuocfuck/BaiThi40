        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg ">

                    <span></span>

            <h2 class="d-flex justify-content-center">CONTACT US</h2>
            <div class="d-flex justify-content-center align-items-center">

                <div>
                    <a href="https://codepen.io/">

                        <i id="twitter" class="fa-brands fa-twitter fa-2x"></i>
                    </a>
                    <a class="mr-1" href="https://www.linkedin.com/github.com/">

                        <i id="github" class="fa-brands fa-github fa-2x"></i>
                    </a>
                    <a  class="mr-1" href="https://www.linkedin.com/">
                        <i id="linkedin" class="fa-brands fa-linkedin-in fa-2x"></i>
                    </a>

                        <i id="stack" class="fa-brands fa-stack-overflow fa-2x"></i>
                    </a>
                </div>
            </div>

            </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });
            var enelm = document.getElementById("codepen");
            var faelm = document.getElementById("facebook");
            var twelm = document.getElementById("twitter");
            var gielm = document.getElementById("github");
            var lielm = document.getElementById("linkedin");
            var stelm = document.getElementById("stack");

            var opac = 0.1;
            var opacup = true;
            renderLoop();

            function renderLoop() {
                setTimeout(function () {
                    if (opacup == true) {
                        opac += 0.1;
                        if (opac >= 1) opacup = false;
                    }
                    if (opacup == false) {
                        opac -= 0.1;
                        if (opac <= 0.3) opacup = true;
                    }
                    enelm.style.opacity = opac;
                    faelm.style.opacity = opac;
                    twelm.style.opacity = opac;
                    gielm.style.opacity = opac;
                    lielm.style.opacity = opac;
                    stelm.style.opacity = opac;


                    window.requestAnimationFrame(renderLoop);
                }, 300);
            }
        </script>
</body>
